<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neurological File Index â€“ James Saint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #EEEEEE;
      color: #003366;
      padding: 2rem;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 1px solid #C9B694;
      padding-bottom: 0.5rem;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: #003366;
      text-decoration: none;
      border-left: 4px solid #C9B694;
      padding-left: 0.6rem;
      background: #fefbf3;
      display: block;
      max-width: 600px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Neurological Files Index</h1>
    <ul id="file-list">Loading...</ul>
  </main>

  <script>
    const user = 'jamessaint';
    const repo = 'jamessaint.github.io';
    const path = 'neurological';

    fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`)
      .then(response => {
        if (!response.ok) throw new Error('GitHub API error');
        return response.json();
      })
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        files
          .filter(file => file.type === 'file')
          .forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `https://${user}.github.io/${path}/${file.name}`;
            a.textContent = file.name;
            li.appendChild(a);
            list.appendChild(li);
          });
      })
      .catch(err => {
        document.getElementById('file-list').innerHTML = 'Error loading files.';
        console.error(err);
      });
  </script>
</body>
</html>
